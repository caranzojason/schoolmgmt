
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <mat-form-field style="width: 20%; margin-top: 20px;">
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" ([ngModel]) = "filter" placeholder="Ex. Mia" #filterInput>
                </mat-form-field>
                <button class="btn btn-info btn-secondary" (click)="search()" style="height: 25px;padding: 4px;font-size: 12px;width: 30px;"><i class="fa fa-search" aria-hidden="true"></i></button>
                <button class="btn btn-info btn-secondary" (click)="refresh()" style="height: 25px;padding: 4px;font-size: 12px;width: 30px; float: right;margin-top: 34px;"><i class="fas fa-sync-alt"></i></button>
                   
                <table mat-table [dataSource]="dataSource" matSort >
                    <ng-container matColumnDef="ref_no" >
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-matt-header"> UserName. </th>
                      <td mat-cell *matCellDef="let row"> {{row.ref_no}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="lastname">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-matt-header"> Password </th>
                      <td mat-cell *matCellDef="let row"> {{row.dob}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-matt-header"> Email </th>
                      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="schoolyearfrom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-matt-header"> School Year From </th>
                        <td mat-cell *matCellDef="let row" > {{row.schoolyearfrom}} </td>
                      </ng-container>

                      <ng-container matColumnDef="schoolyearto">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-matt-header"> Schoool Year To </th>
                        <td mat-cell *matCellDef="let row"> {{row.schoolyearto}} </td>
                      </ng-container>

                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-matt-header"> Status </th>
                      <td mat-cell *matCellDef="let row" [style.color]="row.status"> {{row.status}} </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                        <!-- Row shown when there is no matching data. -->
      
                      
                    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>

                    
                  </table>

                  <mat-paginator  [length]="length" [pageSize]="pageSize" [pageIndex]="pageNo" [pageSizeOptions]="pageSizeOptions"  (page)="pageEvents($event)"></mat-paginator>
                     

            </div>
        </div>
    </div>
</div>
