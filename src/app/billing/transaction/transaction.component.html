<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            
            <mat-tab-group #tabs (selectedTabChange)="onTabChange($event)">
              <mat-tab label="Transaction" style="margin-top: 30px;">
                  <ng-template matTabContent>
                      <div >
                          <div class="card-body" style="box-shadow: 2px 0px 5px 0px #ddddde;border-radius: 10px;">
                              <div class="row"> 
                                <label>Last Name:</label><input  type="text" [(ngModel)] = "student.lastname"  name="lname" disabled > 
                                <label>First Name:</label><input  type="text" [(ngModel)] = "student.firstname"  name="fname" disabled > 
                                <button class="btn btn-info btn-secondary" (click)="getStudentList()" style="height: 25px;padding: 4px;font-size: 12px;width: 30px;"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                              </div>
                              <div class="row"> 
                                <div *ngIf="student.Id !=0">
                                  <label>Fees:</label>
                                  <select name="filter"  [(ngModel)]= "student.department" disabled>
                                    <option name="o" *ngFor = "let o of deparmentList"  [ngValue]="o.id">
                                        {{o.name}}
                                    </option>
                                  </select>
                                </div>

                                <label>Amount:</label><input type="text" [(ngModel)]="feeAmount" >
                                <button (click)="addNewFee()" >Add</button>
                              </div>
                              <div  class="row">
                                <textarea [(ngModel)]="remarks">Remarks:</textarea>
                              </div>
                  

                              <div class="mat-elevation-z8">
                                  <table mat-table [dataSource]="dataSourceForm" matSort >

                                    <ng-container matColumnDef="Description" >
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-matt-header"> Fees </th>
                                      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                                    </ng-container>
                               
                                    <ng-container matColumnDef="Amount">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-matt-header"> Amount </th>
                                      <td mat-cell *matCellDef="let row"> 
                                           <input matInput [id]="row.Amount"  [(ngModel)]="row.amount" > 
                                      </td>
                                    </ng-container>

                                    <ng-container matColumnDef="Actions">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-matt-header"> Actions </th>
                                    <mat-cell *matCellDef="let row" style="padding: 5px;" >
                                         <button class="btn btn-info btn-secondary btn-modal-footer-x" style="font-size: 12px;" (click)="removeFee(row)" mat-button >Remove</button>
                                    </mat-cell>
                                  </ng-container>
            
                                    <tr mat-header-row *matHeaderRowDef="billFormColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: billFormColumns;"></tr>
                                  </table> 
                                
                               </div>
                          </div>
                          <button (click)="save()">Save</button>
                      </div>
                    </ng-template>
              </mat-tab>
              <mat-tab label="Transaction List" >
                  <ng-template matTabContent >
                      <mat-form-field style="width: 20%; margin-top: 20px;">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" ([ngModel]) = "filter" placeholder="Ex. Mia" #filterInput>
                      </mat-form-field>
                      <button class="btn btn-info btn-secondary" (click)="search()" style="height: 25px;padding: 4px;font-size: 12px;width: 30px;"><i class="fa fa-search" aria-hidden="true"></i></button>
                      <button class="btn btn-info btn-secondary" (click)="refresh()" style="height: 25px;padding: 4px;font-size: 12px;width: 30px;"><i class="fa fa-refresh" aria-hidden="true"></i></button>                           
                      <div class="mat-elevation-z8">
                            <!-- <table mat-table [dataSource]="dataSource" matSort >
                              <ng-container matColumnDef="Code" >
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-matt-header"> Code. </th>
                                <td mat-cell *matCellDef="let row"> {{row.Code}} </td>
                              </ng-container>
                         
                              <ng-container matColumnDef="Description">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-matt-header"> Description </th>
                                <td mat-cell *matCellDef="let row"> {{row.Description}} </td>
                              </ng-container>
      
                 
                          
                              <ng-container matColumnDef="Actions">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-matt-header"> Actions </th>
                                <mat-cell *matCellDef="let row" style="padding: 5px;" >
                                     <button class="btn btn-info btn-secondary btn-modal-footer-x" style="font-size: 12px;" (click)="edit(row)" mat-button >View</button>
                                </mat-cell> 
                              </ng-container>

                              <ng-container matColumnDef="Status">

                                  <mat-cell *matCellDef="let row" style="padding: 5px;" >
                                      <input matInput ([ngModel]) = "Status" >
                                  </mat-cell>
                               
                               </ng-container>
        
                              <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                              </tr>
      
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>  -->
                          
                              <mat-paginator  [length]="length" [pageSize]="pageSize" [pageIndex]="pageNo" [pageSizeOptions]="pageSizeOptions"  (page)="pageEvents($event)"></mat-paginator>
                          </div>
                        </ng-template>
              </mat-tab>
            </mat-tab-group>
          </div>
      </div>
  </div>
</div>
