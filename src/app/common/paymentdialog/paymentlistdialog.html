<h1 mat-dialog-title class="dialog-title">Payment List:</h1>
<div mat-dialog-content>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort >

      
          <ng-container matColumnDef="detailNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-matt-header"> Payment No </th>
            <td mat-cell *matCellDef="let row"> {{row.detailNo}} </td>
          </ng-container>

          <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-matt-header"> Amount </th>
              <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
            </ng-container>
        
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-matt-header"> Actions </th>
            <mat-cell *matCellDef="let row" style="padding: 5px;" >
                <button class="btn btn-info btn-secondary btn-modal-footer-x" style="font-size: 12px;" (click)="select(row)" mat-button >Select</button>
            </mat-cell>
          </ng-container>

          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>
      
        <!-- <mat-paginator  [length]="length" [pageSize]="pageSize" [pageIndex]="pageNo" [pageSizeOptions]="pageSizeOptions"  (page)="pageEvents($event)"></mat-paginator> -->
      </div>
    <div mat-dialog-actions style="float: right;">
      
      <button mat-button (click)="onCancelClick()" class="btn btn-info btn-secondary ok-btn">Cancel</button>
      <button mat-button (click)="onNoClick()" class="btn btn-info btn-secondary ok-btn">OK</button>
    </div>
</div>
