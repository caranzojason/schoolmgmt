<h1 mat-dialog-title class="dialog-title">System Message:</h1>
<div mat-dialog-content>
  <p style="text-align: center;
  font-size: 15px;"> {{data.message}}</p>
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-button (click)="onNoClick()" class="btn btn-info btn-secondary ok-btn">OK</button>
</div>
